<ion-grid *ngIf="!viewer" >
  <ion-row class="ion-align-items-center ion-text-center" style="font-size: 0.8em;">
    <ion-col (click)="moodSelect('feliz')" [ngClass]="getMoodClass('feliz')">
      <ion-thumbnail>
        <img src="assets/feliz.svg" />
      </ion-thumbnail>
      <ion-label class="mood_label">{{ 'mood.happy' | translate }}</ion-label>
    </ion-col>
    <ion-col (click)="moodSelect('cansad@')" [ngClass]="getMoodClass('cansad@')">
      <ion-thumbnail>
        <img src="assets/cansad@.svg" />
      </ion-thumbnail>
      <ion-label class="mood_label">{{ 'mood.tired' | translate }}</ion-label>
    </ion-col>
    <ion-col (click)="moodSelect('triste')" [ngClass]="getMoodClass('triste')">
      <ion-thumbnail>
        <img src="assets/triste.svg" />
      </ion-thumbnail>
      <ion-label class="mood_label">{{ 'mood.sad' | translate }}</ion-label>
    </ion-col>
    <ion-col (click)="moodSelect('molest@')" [ngClass]="getMoodClass('molest@')">
      <ion-thumbnail>
        <img src="assets/molest@.svg" />
      </ion-thumbnail>
      <ion-label class="mood_label">{{ 'mood.annoy' | translate }}</ion-label>
    </ion-col>
    <ion-col (click)="moodSelect('enfadad@')" [ngClass]="getMoodClass('enfadad@')">
      <ion-thumbnail>
        <img src="assets/enfadad@.svg" />
      </ion-thumbnail>
      <ion-label class="mood_label">{{ 'mood.angry' | translate }}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-grid *ngIf="showViewer()" [ngClass]="getMoodViewerClass(value)">
  <ion-row class="ion-align-items-center ion-text-center">
    <ion-col>
      <ion-thumbnail>
        <img src="assets/{{value}}.svg" />
      </ion-thumbnail>
    </ion-col>
    <ion-col>
      <ion-label class="ion-text-capitalize">
        {{value}}
      </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
