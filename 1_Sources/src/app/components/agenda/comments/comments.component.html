<ion-item *ngIf="!viewer" >
  <ion-label position="floating">{{ 'comment' | translate }}</ion-label>
  <ion-textarea maxlength="400" autoGrow [value]="value" (ionChange)="setValue($event)"></ion-textarea>
</ion-item>

<ion-item *ngIf="viewer && value!=''" label="none">
  <ion-label class="ion-text-wrap">
    <h2 style="padding-bottom: 10px;"><b>{{ 'comment' | translate }}</b></h2>
    <p>{{value}}</p>
  </ion-label>
</ion-item>
