<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title style="text-align: center;">{{ title }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="showMenu($event)">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formData" *ngIf="entity" >
    <div class="childInfo grid-container">
      <div class="item1">
        <app-profile-picture formControlName="picture" [value]="entity.picture"></app-profile-picture>
      </div>
      <div class="item2">
        <ion-grid>
          <ion-row class="ion-align-items-center ion-text-center">
            <ion-col size="1">
              <ion-icon name="text-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input class="ion-text-capitalize" formControlName="name"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="item3">
        <ion-grid>
          <ion-row class="ion-align-items-center ion-text-center">
            <ion-col size="1">
              <ion-icon name="calendar-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating">F. Nacimiento</ion-label>
                <app-datepicker formControlName="birthdate" [arrows]="false" [align]="'left'" ></app-datepicker>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
    <div class="childFollowers">
      <ion-list>
        <ion-list-header>Familiares</ion-list-header>
        <div>
          <ion-item *ngFor="let follower of entity.followers">
            <ion-label>
              <h2>{{follower.name}} ({{follower.relationship}})</h2>
              <h3>{{follower.tel}}</h3>
              <p>{{follower.mail}}</p>
            </ion-label>
            <ion-buttons>
              <ion-button *ngIf="follower.push" (click)="toastService.toast('Familiar verificado')"  >
                <ion-icon style="color: gray" name="checkmark-circle-outline"></ion-icon>
              </ion-button>
              <ion-button (click)="requestSendInvitation(follower)" >
                <ion-icon name="send-outline"></ion-icon>
              </ion-button>
              <ion-button (click)="removeFollower(follower)" >
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </div>
      </ion-list>
    </div>

    <!-- BUTTONS -->

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addFollower()">
      <ion-fab-button [disabled]="!formData.valid" >
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed" (click)="submit()">
      <ion-fab-button [disabled]="!formData.valid" *ngIf="!entity.index || formHasChanged">
        <ion-icon name="save-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>



</ion-content>
