<ion-header>
  <ion-toolbar color="primary">
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{ 'pages.about' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img src="assets/promo.png" /> 
    <ion-card-header>
      <ion-card-title>{{ 'app' | translate }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{ 'app.description' | translate }}<br/>
      <a href="https://raw.githubusercontent.com/rordenerena/ohhappyday/master/LICENSE">
      {{ 'license' | translate }}
    </a>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <img src="assets/opensource.jpg" /> 
    <ion-card-content>
      {{ 'targets' | translate }}<br/>
      <a href="https://raw.githubusercontent.com/rordenerena/ohhappyday/master/CREDITS">{{ 'credits' | translate }}</a><br/>
      <a href="https://github.com/rordenerena/ohhappyday">GitHub</a><br/>
    </ion-card-content>
  </ion-card>


</ion-content>
