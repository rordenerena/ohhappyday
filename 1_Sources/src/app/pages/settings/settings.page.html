<ion-header>
  <ion-toolbar color="primary">
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Preferencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item (click)="updateIds()" class="ion-activatable ripple-parent" lines="none">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-avatar slot="start">
        <img src="assets/settings/actualizar2.svg">
      </ion-avatar>
      <ion-label>
        <h2>IDs de comunicación</h2>
        <p>Recuperar IDs de comunicación</p>
      </ion-label>
    </ion-item>
    <ion-item (click)="resend()" class="ion-activatable ripple-parent">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-avatar slot="start">
        <!-- <img src="assets/settings/global.svg"> -->
      </ion-avatar>
      <ion-label>
        <!-- <h2>IDs de comunicación</h2> -->
        <p *ngIf="isTeacher" >Actualizar y distribuir a todos los familiares</p>
        <p *ngIf="!isTeacher">Actualizar y distribuir a educadores</p>
      </ion-label>
    </ion-item>
    <ion-item routerLink="/about">
      <ion-avatar slot="start">
        <img src="assets/settings/pregunta.svg">
      </ion-avatar>
      <ion-label>
        <h2>Acerca de</h2>
        <p>Licencia, librerías y enlaces</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
