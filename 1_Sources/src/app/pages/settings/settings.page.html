<ion-header>
  <ion-toolbar color="primary">
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{'settings.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item (click)="updateIds()" class="ion-activatable ripple-parent" lines="none">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-avatar slot="start">
        <img src="assets/settings/actualizar2.svg">
      </ion-avatar>
      <ion-label>
        <h2>{{'field.commid' | translate}}</h2>
        <p>{{'field.commid.fetch' | translate}}</p>
      </ion-label>
    </ion-item>
    <ion-item (click)="resend()" class="ion-activatable ripple-parent">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-avatar slot="start">
        <!-- <img src="assets/settings/global.svg"> -->
      </ion-avatar>
      <ion-label>
        <!-- <h2>IDs de comunicaciÃ³n</h2> -->
        <p *ngIf="isTeacher" >{{'field.commid.updatet' | translate}}</p>
        <p *ngIf="!isTeacher">{{'field.commid.updatef' | translate}}</p>
      </ion-label>
    </ion-item>
    <ion-item routerLink="/about">
      <ion-avatar slot="start">
        <img src="assets/settings/pregunta.svg">
      </ion-avatar>
      <ion-label>
        <h2>{{ 'pages.about' | translate }}</h2>
        <p>{{ 'about-desc' | translate }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
